<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money transfer service Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/swagger-ui-dist@3.19.4/swagger-ui.css">
    <link rel="icon" type="image/png" href="//cdn.jsdelivr.net/npm/swagger-ui-dist@3.19.4/favicon-16x16.png"
          sizes="32x32"/>
    <link rel="icon" type="image/png" href="//cdn.jsdelivr.net/npm/swagger-ui-dist@3.19.4/favicon-32x32.png"
          sizes="16x16"/>
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }


    </style>
</head>

<body>
<div id="swagger-ui"></div>

<script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
<script>
    window.onload = function() {

      const ui = SwaggerUIBundle({
        url: window.location.href + "money-transfer-service-1.0.yml",
        dom_id: '#swagger-ui',
        defaultModelsExpandDepth: -1,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.SwaggerUIStandalonePreset
        ]
      })

      window.ui = ui
    }


</script>
</body>
</html>
